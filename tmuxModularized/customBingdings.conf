 #p:source this file in ~/.tmux.conf
bind -r j resize-pane -D 5      # Resize pane down (repeatable)
bind -r k resize-pane -U 5      # Resize pane up (repeatable)
bind -r l resize-pane -R 5      # Resize pane right (repeatable)
bind -r h resize-pane -L 5      # Resize pane left (repeatable)

bind -r m resize-pane -Z        # Toggle maximize/minimize pane

# Prefix + g enters custom key-table "prefix_g"
bind-key -T prefix g switch-client -T prefix_g

# In "prefix_g" table:
bind-key -T prefix_g l run-shell "tmux next-window; tmux switch-client -T root"    # Next window
bind-key -T prefix_g h run-shell "tmux previous-window; tmux switch-client -T root" # Previous window
bind-key -T prefix_g f run-shell "tmux last-window; tmux switch-client -T root"     # Last visited window





